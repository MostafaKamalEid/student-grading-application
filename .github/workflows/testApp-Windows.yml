name: Test Student Grading App On Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: maven

      - name: compile project
        run: mvn compile

      - name: Run tests
        run: mvn test -Dsurefire.useFile=false

